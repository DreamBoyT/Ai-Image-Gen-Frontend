<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Image Generator</h1>
    </header>
    <main>
        <div class="cards-container">
            <div class="card" id="card1">
                <div class="top-layer">
                    <div class="field" id="field1">
                        <h2>Image Style</h2>
                        <div class="icon-buttons">
                            <button class="icon-button" id="Vivid" style="background-color: #FFFFFF;">
                                <i class="fas fa-sun"></i> <!-- Sunshine icon -->
                            </button>
                            <button class="icon-button" id="Natural" style="background-color: #FFFFFF;">
                                <i class="fas fa-leaf"></i> <!-- Leaves icon -->
                            </button>
                        </div>
                    </div>
                    <div class="field" id="field2">
                        <h2>Image Quality</h2>
                        <div class="icon-buttons">
                            <button class="icon-button" id="HD" style="font-weight: bold; background-color: #FFFFFF;">
                                HD <!-- Text representation for HD -->
                            </button>
                            <button class="icon-button" id="Standard" style="font-weight: bold; background-color: #FFFFFF;">
                                SD <!-- Text representation for SD -->
                            </button>
                        </div>
                    </div>
                </div>
                <div class="middle-layer">
                    <div class="field" id="field3">
                        <h2>Image Size</h2>
                        <div class="icon-buttons">
                            <button class="icon-button" id="Desktop" style="background-color: #FFFFFF;">
                                <!-- Desktop icon or similar -->
                                <i class="fas fa-desktop"></i>
                            </button>
                            <button class="icon-button" id="Website" style="background-color: #FFFFFF;">
                                <!-- Website icon or similar -->
                                <i class="fas fa-globe"></i>
                            </button>
                            <button class="icon-button" id="Landscape" style="background-color: #FFFFFF;">
                                <!-- Landscape icon or similar -->
                                <i class="fas fa-mountain"></i>
                            </button>
                            <button class="icon-button" id="Portrait" style="background-color: #FFFFFF;">
                                <!-- Portrait icon or similar -->
                                <i class="fas fa-user-alt"></i>
                            </button>
                            <button class="icon-button" id="Square" style="background-color: #FFFFFF;">
                                <!-- Square icon or similar -->
                                <i class="fas fa-square"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="bottom-layer">
                    <div class="field" id="field4">
                        <h2>Prompt</h2>
                        <div class="prompt-field">
                            <input type="text" placeholder="Ask me anything..." id="promptInput">
                            <button class="icon-button" id="submit" style="background-color: #FFFFFF;">
                                <!-- Sparkle icon or similar -->
                                <i class="far fa-paper-plane"></i> 
                            </button> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="card2">
                <div class="image-container card2-image-container">
                    <img src="image1.png" alt="Sample Image" class="card2-image">
                    <button class="icon-button-card2 recycle-button-card2" id="recycleButtonCard2">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="icon-button-card2 delete-button-card2" id="deleteButtonCard2">
                        <i class="fas fa-trash-alt"></i>
                    </button>

                    <button class="download-button-card2" id="downloadButtonCard2" style="font-weight: bold;">Download</button>
                </div>
            </div>                            
            <div class="card" id="card3">
                <div class="image-container card3-image-container">
                    <img src="image2.png" alt="Sample Image" class="card3-image">
                    <button class="icon-button-card3 copy-button-card3" id="copyButtonCard3">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="icon-button-card3 delete-button-card3" id="deleteButtonCard3">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button class="icon-button-card3 left-arrow-button-card3" id="leftArrowButtonCard3">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button class="icon-button-card3 right-arrow-button-card3" id="rightArrowButtonCard3">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <button class="download-button-card3" id="downloadButtonCard3" style="font-weight: bold;">Download</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
